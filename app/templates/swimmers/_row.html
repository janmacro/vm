<tr id="swimmer-{{ swimmer.id }}" class="bg-white hover:bg-slate-50">
  <td class="whitespace-nowrap px-4 py-3 text-sm font-medium text-slate-800">{{ swimmer.name }}</td>
  <td class="px-4 py-3 text-sm text-slate-600">{{ swimmer.pbs|length }}</td>
  <td class="px-4 py-3 text-right">
    <div class="flex justify-end gap-2">
      <a
        class="rounded border border-indigo-200 px-3 py-1 text-xs font-semibold text-indigo-600 hover:bg-indigo-50"
        href="{{ url_for('swimmers.edit', swimmer_id=swimmer.id) }}"
      >
        Edit
      </a>
      <button
        type="button"
        class="rounded border border-red-200 px-3 py-1 text-xs font-semibold text-red-600 hover:bg-red-50"
        hx-delete="{{ url_for('swimmers.delete', swimmer_id=swimmer.id) }}"
        hx-target="#swimmer-{{ swimmer.id }}"
        hx-swap="outerHTML"
        hx-confirm="Remove {{ swimmer.name }}?"
      >
        Delete
      </button>
      <form action="{{ url_for('swimmers.delete_via_post', swimmer_id=swimmer.id) }}" method="post" class="hidden">
        <button type="submit">Delete</button>
      </form>
    </div>
  </td>
</tr>
