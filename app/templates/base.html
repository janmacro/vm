<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Vereinsmeisterschaft" }}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
    integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
    crossorigin="anonymous"
  ></script>
  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <div class="mx-auto flex w-full max-w-5xl flex-col gap-6 p-6">
    <header class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <h1 class="text-3xl font-semibold">🏊 Vereinsmeisterschaft</h1>
      <nav class="flex items-center gap-2 text-sm font-medium text-slate-600">
        {% set current_endpoint = request.endpoint or '' %}
        <a
          class="rounded px-3 py-1 hover:bg-slate-200 {% if current_endpoint.startswith('swimmers.') %}bg-slate-200 text-slate-900{% endif %}"
          href="{{ url_for('swimmers.index') }}"
        >
          Swimmers
        </a>
        <a
          class="rounded px-3 py-1 hover:bg-slate-200 {% if current_endpoint.startswith('optimize.') %}bg-slate-200 text-slate-900{% endif %}"
          href="{{ url_for('optimize.index') }}"
        >
          Optimizer
        </a>
      </nav>
    </header>
    <main hx-boost="true">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
