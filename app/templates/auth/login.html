{% extends "base.html" %}

{% block content %}
<section class="mx-auto max-w-md rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
  <h2 class="mb-4 text-xl font-semibold text-slate-800">Login</h2>

  {% if errors %}
    <div class="mb-4 rounded border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
      <ul class="list-disc pl-5">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" class="flex flex-col gap-4">
    <label class="flex flex-col gap-1 text-sm">
      <span class="text-slate-600">Email</span>
      <input type="email" name="email" value="{{ email }}" class="rounded border border-slate-300 px-3 py-2 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" required>
    </label>
    <label class="flex flex-col gap-1 text-sm">
      <span class="text-slate-600">Password</span>
      <input type="password" name="password" class="rounded border border-slate-300 px-3 py-2 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500" required>
    </label>
    <div class="flex items-center justify-between">
      <a class="text-sm text-indigo-600 hover:underline" href="{{ url_for('auth.register') }}">Create an account</a>
      <button type="submit" class="rounded bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700">Sign in</button>
    </div>
  </form>
</section>
{% endblock %}
